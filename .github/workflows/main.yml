
 
name: Deploy for preview

on: [pull_request]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: test
        with:
          token: ${{ secrets.TOKEN }}
          description: 'Preview my app'
          environment: preview

      - uses: shallwefootball/s3-upload-action@master
        name: Upload S3
        id: S3
        with:
          aws_key_id: ${{ secrets.PUB_YANDEX_KEY }}
          aws_secret_access_key: ${{ secrets.PRV_YANDEX_KEY }}
          aws_bucket: ${{ secrets.S3_BUCKET }}
          source_dir: 'static'

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: ${{ secrets.TOKEN }}
          target_url: araragi.storage.yandexcloud.net
          state: 'success'
          deployment_id: ${{ steps.test.outputs.deployment_id }}
