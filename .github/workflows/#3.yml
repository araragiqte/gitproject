on: push
jobs:
  
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create dir and file
        run: |
          mkdir -p slides/
          echo "Test" > ./slides/file.txt
      - name: Upload to Yandex S3 Object Storage
        uses: paulvstrashnov/yandex-s3-upload-action@v1.0.0

        with:
          accessKeyId: ${{ secrets.ID }}
          secretAccessKey: ${{ secrets.SECRET }}
          bucket: ${{ secrets.BUCKET }}
          localPath: "./slides"
          remotePath: "./slides"
